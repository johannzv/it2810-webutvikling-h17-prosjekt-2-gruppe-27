<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <!-- For some reason the tag below is neccessary for proper responsiveness -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Takknemlighet</title>
</head>

<body>

  <!-- navbar -->
  
  <nav class="navigation-bar" id="navigationBar">
    <ul class="navigation-bar-list" id="navigationBarHome">
      <li "navigation-bar-list-item" id="navigationBarLiHamburger">
        <img src="img/hamburger.svg" alt="menuIcon" width="18px" height="50px" id="navigationBarHamburger" />
      </li>
      <li class="navigation-bar-list-item" id="navigationBarLiHome">
        <img src="img/logoNavbar.png" id="homeLogo" alt="Logo navbar" height="50px" width="70px" />
      </li>
    </ul>
    <ul class="menu-list" id="menuList">
        <li class="menu-item" id="menuItemSnap">
          <a>
            <span>
            Snapchat
          </span>
          </a>
          <div class="bar" id="snap_bar"></div>
        </li>
      <li class="menu-item" id="menuItemCrypto">
        <a>
          <span>
          Bitcoin Ticker
        </span>
        </a>
        <div class="bar" id="crypto_bar"></div>
      </li>
      <li class="menu-item" id="menuItemTwitter">
        <a>
          <span>
          Twitter
        </span>
        </a>
        <div class="bar" id="twitter_bar"></div>
      </li>
      <li class="menu-item" id="menuItemDoc">
          <a>
            <span>
            Documentation
          </span>
          </a>
          <div class="bar" id="doc_bar"></div>
        </li>
    </ul>

  </nav>

  <div class="page">
    <div class="content">
      <div class="phone">
        <img src="img/home.png" alt="iPhone" id="iPhone">
      </div>
      <div class="app_description">
        <div class="app_title">
          <span>Apper</span>
        </div>
        <div class="h2" id="info">
          <p></p>
        </div>
        <div class="btc_price_container hide">
          <div class="h2" id="btc_price">
            <span>     </span>
          </div>
          <img class="hide" src="img/neutralTicker.svg" alt="ticker" id="tickerImg">
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/navigationBarMobile.js"></script>
    <script src="js/snap.js"></script>
    <script src="js/cryptoRequest.js"></script>
    <script src="js/ticker.js"></script>
    <script src="js/twitter.js"></script>
    <script src="js/doc.js"></script>
</body>

</html>
